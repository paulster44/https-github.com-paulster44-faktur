
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faktur App: Invoicing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Forced High-Contrast Palette
              // We shift the scale down to ensure borders (usually 200/300) are distinct and dark.
              gray: {
                50: '#F9FAFB',  // Lightest Background
                100: '#F3F4F6', // Light Background
                200: '#CBD5E1', // Dividers / Disabled (Slate 300 equivalent)
                300: '#94A3B8', // Input Borders - STRONG GREY (Slate 400 equivalent)
                400: '#64748B', // Icons / Placeholders (Slate 500 equivalent)
                500: '#475569', // Secondary Text (Slate 600)
                600: '#334155', // Primary Text (Slate 700)
                700: '#1E293B', // Headers (Slate 800)
                800: '#0F172A', // Dark Containers (Slate 900)
                900: '#020617', // Black (Slate 950)
              },
              // Map Slate to this same high-contrast gray scale for consistency
              slate: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#CBD5E1',
                300: '#94A3B8', // Strong borders for inputs
                400: '#64748B',
                500: '#475569',
                600: '#334155',
                700: '#1E293B',
                800: '#0F172A',
                900: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
        /* Force calendar icon visibility in WebKit browsers */
        ::-webkit-calendar-picker-indicator {
            filter: invert(0.4); /* Dark grey icon */
            opacity: 1;
            cursor: pointer;
        }
        /* Ensure inputs have a clean background to contrast with the darker borders */
        input, select, textarea {
            background-color: #ffffff;
        }
        /* Fix for read-only inputs to look distinct */
        input[readonly], input[disabled] {
            background-color: #F3F4F6; /* Gray 100 */
            color: #475569; /* Gray 500 */
            border-color: #CBD5E1; /* Gray 200 */
        }
        /* Explicitly darken placeholder text */
        ::placeholder {
            color: #64748B !important; /* Gray 400 */
            opacity: 1;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",

    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
